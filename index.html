<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>CALCULADORA</h1>

        <div class="inputs">
            <input type="number" id="num1">
            <input type="number" id="num2">
    
        </div>
        <div class="cont-botones">
            <button onclick="operacion('s')">SUMA</button>
            <button onclick="operacion('r')">RESTA</button>
            <button onclick="operacion('m')">MULTIPLICACION</button>
            <button onclick="operacion('d')">DIVISION</button>
    
        </div>
        <div class="res">
            <input type="number" id="resultado" disabled>
    
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
